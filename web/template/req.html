
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    
    <style>
        body{
          font-family: sans-serif;
          background-color: #396691;
        }
        
        marquee{
        font-size: 20px;
        font-weight: 700;
        color: black;
        font-family: sans-serif;
        }
        
        .player {
            width: 100%%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <marquee bgcolor="#396691">
        <div class="toogle"></div>
        <div id="file-name">
            %s
        </div>
        </marquee>
    </header>

    <div class="container">
        <tag src="%s" class="player" preload="metadata" crossorigin="anonymous"></tag>     
    </div>

    <footer>
        <center><h4>Video not playing? Your browser may not support the codec. Please download and watch instead.</h4></center>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'download',
              'fullscreen'
            ];
            
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { 
                controls,
                settings: ['captions', 'quality', 'speed'],
                quality: {
                    default: 'auto',
                    options: ['auto']
                },
                speed: {
                    selected: 1,
                    options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
                },
                seekTime: 10,
                volume: 1,
                clickToPlay: true,
                hideControls: true,
                resetOnEnd: false,
                keyboard: {
                    focused: true,
                    global: true
                },
                tooltips: {
                    controls: true,
                    seek: true
                },
                captions: {
                    active: false,
                    language: 'auto',
                    update: false
                },
                fullscreen: {
                    enabled: true,
                    fallback: true,
                    iosNative: true
                },
                ratio: null,
                loadSprite: true,
                iconPrefix: 'plyr',
                iconUrl: 'https://cdn.plyr.io/3.6.9/plyr.svg',
                blankVideo: 'https://cdn.plyr.io/static/blank.mp4',
                autoplay: false,
                autopause: true,
                playsinline: true,
                seekTime: 10
            });
            
            // Enhanced seeking performance for MP4 files
            player.forEach(p => {
                p.on('loadstart', () => {
                    console.log('Video loading started - optimized for smooth seeking');
                });
                
                p.on('canplay', () => {
                    console.log('Video can start playing - ready for smooth seeking');
                });
                
                // Optimize seeking behavior
                p.on('seeking', () => {
                    p.media.currentTime = p.currentTime;
                });
            });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');      
    </script>
</body>
</html>
